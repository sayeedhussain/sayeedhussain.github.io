<html>

    <head>

    <link href='//fonts.googleapis.com/css?family=Sofia' rel='stylesheet'>

    <style type="text/css">

        body {
            width: 100%;
            margin: 0; 
            background-color: blanchedalmond;
        }

        h4 {
/*
            font-weight: 100;
            font-size: 15px;
            font-weight: 100;
            padding: 10px;
            margin: 10px;
            margin-right: 20px;
            
*/
            font-weight: 100;
        }

        #quote {
            font-size: 26px;
            font-family: "georgia", serif;
            line-height: 38px;
        }
        
        #author {
            font-size: 18px;
            color: darkcyan;
            font-family: "arial", sans-serif;
        }
                
        #header {

            /*Opacity start*/
            -ms-filter: "progid:DXImageTransform.Microsoft.Alpha(Opacity=80)";
            filter: alpha(opacity=80);
            -moz-opacity: 0.80;
            -khtml-opacity: 0.8;
            opacity: 0.8;
            /*Opacity end*/

            background-color: white;
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100px;
            padding: 0;
            padding-left: 10px;
            margin: 0;
        }
            
        #header #header-content {
            text-align: center;
        }
                
        #header-content span {
            font-size: 32px;
            line-height: 100px;
            font-family: "Georgia";
        }
        
        #inner {
/*            background-color: aquamarine;*/
            width: 100%;
            text-align: center;
            margin-top: 100px;
            margin-bottom: 50px;
        }
        
        #inner #content {
/*            background-color: antiquewhite;*/
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }

        #footer {
            /*Opacity start*/
            -ms-filter: "progid:DXImageTransform.Microsoft.Alpha(Opacity=80)";
            filter: alpha(opacity=80);
            -moz-opacity: 0.80;
            -khtml-opacity: 0.8;
            opacity: 0.8;
            /*Opacity end*/

            background-color: white;
            color: white;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50px;
            padding: 0;
            margin: 0;
        }
            
        #footer #footer-content {
            text-align: center;
        }

        #nextButton input {
            background:url(https://sayeedhussain.github.io/nextup.png) no-repeat;
            cursor:pointer;
            width: 25px;
            height: 25px;
            border: none;
            margin-top: 12px;
        }
                    
    </style>

    <script>
            
            function Get(yourUrl){
                var Httpreq = new XMLHttpRequest(); // a new request
                Httpreq.open("GET",yourUrl,false);
                Httpreq.send(null);
                return Httpreq.responseText;          
            }
                                    
            function getRandomInt(min, max) {
                return Math.floor(Math.random() * (max - min + 1)) + min;
            }        
        
            function refreshQuote() {

                document.getElementById("quote").innerHTML = "";
                document.getElementById("author").innerHTML = ""

                if (counter > 3) {
                    document.getElementById("quote").innerHTML = "&lt;You are done for now./&gt;"
                    return;
                }
                
                setTimeout(function () {
                    
                    if (quotes_json.quotes.length > 0) {                        
                        counter = counter + 1;                        
                        var index = getRandomInt(0, quotes_json.quotes.length);
                        var quote = quotes_json.quotes[index];
                        document.getElementById("quote").innerHTML = quote.quote;
                        document.getElementById("author").innerHTML = quote.author;
                    }
                    
                }, 300);                
            }
                    
    </script>

    </head>

    <body>
            <div id="header">
                <div id="header-content">
                    <span style="color: 874C4F">good</span><span style="color: #DB6A4B;">quotes</span>
                </div>
            </div>                  

            <div id="inner">

                <div id="content">
                    <h4 id="quote"></h4>                    
                    <h4 id="author"></h4>
                </div>

            </div>

            <div id="footer">
                <div id="footer-content">
                    <div id="nextButton"><INPUT type="submit" name="" value="" onclick="refreshQuote()"></INPUT></div>
                </div>
            </div>                          
        
    </body>
    
    <script>    
        var quotes_json = JSON.parse(Get("https://sayeedhussain.github.io/quotes.json"));
        var counter = 0;
        refreshQuote();
    </script>
        

</html>
